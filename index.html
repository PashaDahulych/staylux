<body>
	<div class="wrapper">
		<main class="page__container">
			<form data-one-select action="files/sendmail/sendmail.php" method="POST" class="form">
				<input type="hidden" value="secret" id="secretQuestion" />
				<div class="form__line">
					<label for="destination">Destination</label>
					<select data-scroll required id="destination" name="" data-class-modif="form">
						<option value="">Select destination</option>
						<option value="Dubai">Dubai</option>
						<option value="Jumeirah">Jumeirah</option>
						<option value="Dubai">Dubai</option>
					</select>
				</div>
				<div class="form__calendar">
					<label for="checkIn">Check - in</label>
					<div class="form__inp">
						<i class="_icon-calendar"></i>
						<input required id="checkIn" data-datepicker type="text" name="checkIn" data-error="" placeholder="" value="" class="input" />
					</div>
				</div>
				<div class="form__calendar">
					<label for="checkOut">Check - out</label>
					<div class="form__inp">
						<i class="_icon-calendar"></i>
						<input required id="checkOut" data-datepicker type="text" name="checkOut" data-error="" placeholder="" value="" class="input" />
					</div>
				</div>
				<div class="form__line">
					<label for="guests">Guests</label>
					<select data-scroll required id="guests" name="" data-class-modif="guests">
						<option value="">Add guests</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</div>
				<button type="submit" class="form__button">
					Book now
				</button>
			</form>
			<button class="btn" data-popup="#popup" type="button">
				Book now
			</button>
			<button class="btn" data-popup="#popup-second" type="button">
				Book now (second)
			</button>
		</main>
	</div>
